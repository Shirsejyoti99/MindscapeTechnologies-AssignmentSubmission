<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("bg7.jpeg");
           
            
        }

        .signup-container {
            background-color: #2faddf;
            padding: 20px;
            border-radius: 9px;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        
        @media only screen and (max-width: 600px) {
            .signup-container {
                width: 80%;
            }
        }
    </style>
    <title>Signup Page</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <hr>
        <form id="signupForm">
            <label>
                Name:
                <input type="text" name="name" id="name" required>
            </label>
            <label>
                Email:
                <input type="email" name="email" id="email" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" id="password" required>
            </label>
            <button type="button" onclick="validateForm()">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation example (you can customize this based on your needs)
            if (name === '' || email === '' || password === '') {
                alert('Please fill in all fields');
            } else {
                alert('Signup successful!'); // You can submit the form or perform other actions here
            }
        }
    </script>
</body>
</html>
